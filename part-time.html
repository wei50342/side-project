        function initLanguage() {

            else if (browserLang.startsWith('ja')) currentLang = 'ja';

            renderHistoryList(); // Refresh list to update 'Working' text

            return translations[currentLang][key] || translations['en'][key];
        }

        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => {

        // --- Calendar Logic (NEW) ---
        function renderCalendar() {
            const year = calCurrentDate.getFullYear();
            const month = calCurrentDate.getMonth(); // 0-11
            
            // Update Header
            const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            document.getElementById('calMonthYear').innerText = `${year} ${monthNames[month]}`;

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Calculate days
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const totalDays = lastDay.getDate();
            const startDayIndex = firstDay.getDay(); // 0(Sun) - 6(Sat)

            // 1. Previous Month Padding (Whitespace)
            for(let i = 0; i < startDayIndex; i++) {
                const div = document.createElement('div');
                div.className = "p-2"; // Empty
                grid.appendChild(div);
            }

            // 2. Days
            for(let d = 1; d <= totalDays; d++) {
                const dayStr = `${year}-${String(month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const record = records.find(r => r.date === dayStr);
                
                const cell = document.createElement('div');
                cell.className = "cal-day p-2 rounded cursor-pointer flex flex-col items-center justify-center h-12 relative border border-transparent hover:border-slate-700 transition";
                cell.onclick = () => {
                    // Update input date and load record if exists
                    inputDate.value = dayStr;
                    if(record) loadForEdit(dayStr);
                    else {
                        // Reset form for new entry
                        cancelEdit();
                        inputDate.value = dayStr;
                    }
                };

                // Date Number
                const numSpan = document.createElement('span');
                numSpan.className = "text-sm font-mono z-10";
                numSpan.innerText = d;
                
                // Color Logic
                // If record exists:
                // segment > 1 (Split Shift) -> Red
                // segment == 1 (Straight Shift) -> Green
                if (record) {
                    const isSplit = record.segments.length > 1;
                    const isWorking = record.segments.some(s => s.includes('???'));
                    
                    const dot = document.createElement('div');
                    dot.className = `absolute bottom-1 w-1.5 h-1.5 rounded-full ${isSplit ? 'bg-rose-500 shadow-[0_0_5px_rgba(244,63,94,0.8)]' : 'bg-emerald-500 shadow-[0_0_5px_rgba(16,185,129,0.8)]'}`;
                    
                    if(isWorking) {
                        dot.className = "absolute bottom-1 w-1.5 h-1.5 rounded-full bg-yellow-400 animate-pulse";
                    }

                    cell.classList.add("bg-slate-800"); // Highlight background slightly for active days
                    cell.appendChild(dot);
                    numSpan.classList.add("text-white", "font-bold");
                } else {
                    numSpan.classList.add("text-slate-500");
                }

                // Check if Today
                const todayStr = new Date().toISOString().slice(0,10);
                if(dayStr === todayStr) {
                    cell.classList.add("border-indigo-500", "border");
                }

                cell.appendChild(numSpan);
                grid.appendChild(cell);
            }
        }

        function parseAndSave() {
            const rawText = document.getElementById('rawInput').value;
            // Ê™¢Êü•Á©∫ÂÄº
            if(!rawText.trim()) return alert(t('alert_no_input')); 
            
            const currentYear = new Date().getFullYear();
            const lines = rawText.trim().split('\n');
            let tempRecords = [];

            // Ê≠£ÂâáË°®ÈÅîÂºè
            const regexWithYear = /^(\d{4})[\/\-](\d{1,2})[\/\-](\d{1,2})$/;
            const regexNoYear = /^(\d{1,2})[\/\-](\d{1,2})$/;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                if (!line) continue;

                const parts = line.split(/\s+/);
                const dateStr = parts[0]; 
                const timeRanges = parts.slice(1);
                let formattedDate = "";
                
                // --- ÈÇèËºØ A: ÊúâÂπ¥‰ªΩ (Âö¥Ê†ºÊ™¢Êü• 4 ‰ΩçÊï∏) ---
                if (regexWithYear.test(dateStr)) {
                    const match = dateStr.match(regexWithYear);
                    const y = parseInt(match[1]);
                    const m = parseInt(match[2]);
                    const d = parseInt(match[3]);
                    
                    // Êó•ÊúüÂêàÁêÜÊÄßÊ™¢Êü•
                    if (m < 1 || m > 12 || d < 1 || d > 31) {
                         alert(t('err_date_invalid').replace('{line}', i+1).replace('{content}', dateStr));
                         return; 
                    }
                    formattedDate = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

                // --- ÈÇèËºØ B: ÁÑ°Âπ¥‰ªΩ (Ëá™ÂãïÂ∏∂ÂÖ•) ---
                } else if (regexNoYear.test(dateStr)) {
                    const match = dateStr.match(regexNoYear);
                    const m = parseInt(match[1]);
                    const d = parseInt(match[2]);
                    
                    if (m < 1 || m > 12 || d < 1 || d > 31) {
                         alert(t('err_date_invalid').replace('{line}', i+1).replace('{content}', dateStr));
                         return;
                    }

                    // Êô∫ÊÖßÂà§Êñ∑Âπ¥‰ªΩ
                    let y = currentYear;
                    const nowM = new Date().getMonth() + 1;
                    if (m > nowM + 6) y -= 1;
                    
                    formattedDate = `${y}-${String(m).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

                // --- ÈÇèËºØ C: Ê†ºÂºèÈåØË™§ ---
                } else {

                    if(dateStr.match(/^\d{2}[\/\-]\d{1,2}[\/\-]\d{1,2}$/)) {
                        alert(t('err_year_format').replace('{line}', i+1).replace('{content}', dateStr));
                    } else {
                        alert(t('err_format_general').replace('{line}', i+1).replace('{content}', dateStr));
                    }
                    return;
                }

                // ÊôÇÈñìËß£Êûê (‰øùÊåÅ‰∏çËÆä)
                let dailyMin = 0;
                let segments = [];
                const fmt = t => (t && t.length === 4) ? `${t.slice(0,2)}:${t.slice(2)}` : t;

                timeRanges.forEach(range => {
                    if(!range.includes('-')) return;
                    let [rawS, rawE] = range.split('-');
                    const s = fmt(rawS);
                    if(!rawE || rawE === '???') {
                        segments.push(`${s}-???`);
                    } else {
                        const e = fmt(rawE);
                        const sMin = parseInt(s.split(':')[0])*60 + parseInt(s.split(':')[1]);
                        const eMin = parseInt(e.split(':')[0])*60 + parseInt(e.split(':')[1]);
                        let dur = eMin - sMin;
                        if(dur < 0) dur += 24*60;
                        dailyMin += dur;
                        segments.push(`${s}-${e}`);
                    }
                });

                if(segments.length > 0) {
                    tempRecords.push({ date: formattedDate, minutes: dailyMin, segments: segments, timestamp: Date.now() });
                }
            }

            tempRecords.forEach(newRec => {
                records = records.filter(r => r.date !== newRec.date);
                records.push(newRec);
            });

            records.sort((a,b) => new Date(b.date) - new Date(a.date));
            localStorage.setItem('workRecords', JSON.stringify(records));
            initFilters(); renderHistoryList(); renderCalendar(); // Refresh Calendar
            document.getElementById('rawInput').value = '';
            toggleImport();
            alert(t('msg_success').replace('{n}', tempRecords.length));
        }

        // ‚òï Ë®àÁÆó‰ºëÊÅØÊôÇÈñì (ËºîÂä©ÂáΩÂºè)
        function calculateBreakTime(segments) {
            if (!segments || segments.length < 2) return 0; // ÂñÆÊÆµÁè≠Ê≤íÊúâ‰∏≠Èñì‰ºëÊÅØ
            
            let totalBreak = 0;
            
            // ÈÅçÊ≠∑ÊâÄÊúâÊôÇÊÆµÔºåË®àÁÆó [‰∏ä‰∏ÄÊÆµ‰∏ãÁè≠] Âà∞ [ÈÄô‰∏ÄÊÆµ‰∏äÁè≠] ÁöÑË∑ùÈõ¢
            for (let i = 1; i < segments.length; i++) {
                const prev = segments[i-1];
                const curr = segments[i];

                // Â¶ÇÊûú‰ªª‰Ωï‰∏ÄÊÆµÊòØ "???" (Â∑•‰Ωú‰∏≠)ÔºåÂ∞±ÁÑ°Ê≥ïË®àÁÆó‰ºëÊÅØ
                if (prev.includes('???') || curr.includes('???')) continue;

                const prevEndStr = prev.split('-')[1];
                const currStartStr = curr.split('-')[0];

                const prevEndMin = parseInt(prevEndStr.split(':')[0])*60 + parseInt(prevEndStr.split(':')[1]);
                const currStartMin = parseInt(currStartStr.split(':')[0])*60 + parseInt(currStartStr.split(':')[1]);

                let gap = currStartMin - prevEndMin;
                if (gap < 0) gap += 1440; // ËôïÁêÜË∑®Â§ú‰ºëÊÅØ

                totalBreak += gap;
            }
            return totalBreak;
        }

    <script>
        /**

         * ÁâπËâ≤Ôºö
         * 1. Âç°ÁâáÁ©çÈõ™ÔºöÂ§ßÂ∞èËàáÈ£ÑËêΩÈõ™Ëä±‰∏ÄËá¥ÔºåËêΩÂú∞ÂæåÂêÑËá™Èö®Ê©üËûçÂåñ (‰∏çÂº∑Ëø´Â†ÜÁ©ç)
         * 2. Âú∞Èù¢Á©çÈõ™ÔºöÁ∂≠ÊåÅÂú∞ÂΩ¢Â†ÜÁ©çÊïàÊûú (Height Map)
         */
        (function() {
            const canvas = document.getElementById('snowCanvas');
            const ctx = canvas.getContext('2d');
            
            // UI Controls
            const toggleBtn = document.getElementById('snowToggle');
            const speedSlider = document.getElementById('snowSpeed');
            const speedLabel = document.getElementById('speedVal');
            const meltSlider = document.getElementById('snowMelt');
            const meltLabel = document.getElementById('meltVal');
            const windLabel = document.getElementById('windDisplay');
            
            let config = {
                enabled: false,
                speedMultiplier: 1.0,
                meltMultiplier: 1.0
            };
            
            let wind = { current: 0, target: 0, changeTimer: 0 };
            let animationId = null;
    
            // Events
            toggleBtn.addEventListener('change', (e) => {
                if (e.target.checked) startLoop();
                else stopLoop();
            });
    
            speedSlider.addEventListener('input', (e) => {
                config.speedMultiplier = parseFloat(e.target.value);
                speedLabel.innerText = config.speedMultiplier.toFixed(1) + 'x';
            });
    
            meltSlider.addEventListener('input', (e) => {
                config.meltMultiplier = parseFloat(e.target.value);
                meltLabel.innerText = config.meltMultiplier.toFixed(1) + 'x';
            });
    
            let width, height;
            const snowflakes = [];
            const piles = []; // Âç°Áâá‰∏äÁöÑÁ©çÈõ™
            let groundSystem; // Â∫ïÈÉ®Âú∞ÂΩ¢
            const targetElements = document.getElementsByClassName('snow-drift');
            const maxFlakes = 300; 
            const maxPile = 300; 
            
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                groundSystem = new GroundSystem(width);
            }
            window.addEventListener('resize', resize);
            
            // --- Â∫ïÈÉ®Âú∞ÂΩ¢Á≥ªÁµ± (Á∂≠ÊåÅ‰∏çËÆä) ---
            class GroundSystem {
                constructor(w) {
                    this.resolution = 2; 
                    this.cols = Math.ceil(w / this.resolution);
                    this.heights = new Float32Array(this.cols).fill(0);
                }
                addSnow(x, r) {
                    const index = Math.floor(x / this.resolution);
                    if (index >= 0 && index < this.cols) {
                        this.heights[index] += r * 0.8; 
                    }
                }
                update() {
                    for (let i = 0; i < this.cols; i++) {
                        let h = this.heights[i];
                        if (h > 5) this.heights[i] -= 0.05 * config.meltMultiplier;
                        
                        // Smoothing
                        if (i > 0) {
                            const diff = this.heights[i] - this.heights[i-1];
                            if (diff > 2) { this.heights[i] -= 0.5; this.heights[i-1] += 0.5; }
                        }
                        if (i < this.cols - 1) {
                            const diff = this.heights[i] - this.heights[i+1];
                            if (diff > 2) { this.heights[i] -= 0.5; this.heights[i+1] += 0.5; }
                        }
                    }
                }
                draw() {
                    ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
                    ctx.beginPath();
                    ctx.moveTo(0, height);
                    for (let i = 0; i < this.cols; i++) {
                        ctx.lineTo(i * this.resolution, height - this.heights[i]);
                    }
                    ctx.lineTo(width, height);
                    ctx.fill();
                }
            }
    
            // --- Èõ™Ëä±ÈÇèËºØ ---
            class Snowflake {
                constructor() { this.reset(); this.shapeType = Math.floor(Math.random()*3); }
    
                reset() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * -height;
                    this.vx = (Math.random() - 0.5) * 1.5; 
                    this.baseVy = 1 + Math.random() * 2; 
                    this.r = 1.5 + Math.random() * 2.5; // Â§ßÂ∞èÈö®Ê©ü
                    this.alpha = 0.7 + Math.random() * 0.3;
                    this.phase = Math.random() * Math.PI * 2;
                    if(Math.random() > 0.8) this.shapeType = Math.floor(Math.random()*3);
                }
    
                update() {
                    this.y += this.baseVy * config.speedMultiplier;
                    this.x += (this.vx + Math.sin(this.phase) + wind.current) * Math.max(1, config.speedMultiplier * 0.5);
                    this.phase += 0.02;
    
                    if (this.x > width) this.x = 0;
                    if (this.x < 0) this.x = width;
    
                    if (this.y > 0) {
                        // 1. Âú∞Èù¢ÂÅµÊ∏¨
                        const groundIdx = Math.floor(this.x / groundSystem.resolution);
                        const currentGroundHeight = groundSystem.heights[groundIdx] || 0;
                        if (this.y >= height - currentGroundHeight) {
                            groundSystem.addSnow(this.x, this.r);
                            this.reset();
                            return;
                        }
    
                        // 2. Âç°ÁâáÂÅµÊ∏¨
                        if (this.y < height - 50) { 
                            for (let el of targetElements) {
                                if (el.id === 'groundLayer') continue;
                                const rect = el.getBoundingClientRect();
                                if (this.x > rect.left && this.x < rect.right && 
                                    this.y >= rect.top && this.y <= rect.top + 10) {
                                    
                                    const absoluteY = rect.top + window.scrollY;
                                    // ‚òÖ ‰øÆÊ≠£ÔºöÁõ¥Êé•ÂÇ≥ÂÖ•ÈÄôÈ°ÜÈõ™Ëä±ÁöÑÂ§ßÂ∞è (this.r)
                                    addCardPile(this.x, absoluteY, this.r);
                                    this.reset();
                                    return;
                                }
                            }
                        }
                    }
                    if (this.y > height + 10) this.reset();
                }
    
                draw() {
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                    ctx.beginPath();
                    if (this.shapeType === 0) ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    else if (this.shapeType === 1) {
                        ctx.moveTo(this.x, this.y - this.r); ctx.lineTo(this.x + this.r, this.y);
                        ctx.lineTo(this.x, this.y + this.r); ctx.lineTo(this.x - this.r, this.y);
                    } else {
                        const w = this.r * 0.6;
                        ctx.rect(this.x - w/2, this.y - this.r, w, this.r * 2);
                        ctx.rect(this.x - this.r, this.y - w/2, this.r * 2, w);
                    }
                    ctx.fill();
                }
            }
    
            // --- Âç°ÁâáÁ©çÈõ™ (ÂõûÊ≠∏ÂñÆÁ¥îÁöÑÈö®Ê©üËûçÂåñ) ---
            class SnowPile {
                constructor(x, absY, r) {
                    this.x = x;
                    this.absY = absY;
                    this.r = r; // ‚òÖ Â§ßÂ∞è‰∏ÄËá¥ÔºöÁõ¥Êé•‰ΩøÁî®ÂÇ≥ÂÖ•ÁöÑÂçäÂæëÔºå‰∏çÊîæÂ§ß
                    this.life = 1.0;
                    // Èö®Ê©üË°∞Ê∏õÔºöËÆìËûçÂåñÊôÇÈñì‰∏ç‰∏ÄËá¥ÔºåÁúãËµ∑‰æÜÊØîËºÉËá™ÁÑ∂
                    this.decay = 0.003 + Math.random() * 0.005; 
                }
    
                update() {
                    // Áõ¥Êé•ÈñãÂßãËûçÂåñ
                    this.life -= this.decay * config.meltMultiplier;
                    return this.life > 0;
                }
    
                draw() {
                    const drawY = this.absY - window.scrollY;
                    if (drawY < -10 || drawY > height + 10) return;
                    
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                    ctx.beginPath();
                    // Áï´ÊàêÁ®çÂæÆÊâÅ‰∏ÄÈªûÁöÑÂúìÔºåË°®Á§∫Á©çÂú®Âπ≥Èù¢‰∏ä
                    ctx.ellipse(this.x, drawY, this.r, this.r * 0.6, 0, Math.PI, 0);
                    ctx.fill();
                }
            }
    
            function addCardPile(x, y, r) {
                // Áõ¥Êé•Êñ∞Â¢ûÔºå‰∏çÈÄ≤Ë°åË§áÈõúÁöÑËûçÂêàÈÅãÁÆó
                if (piles.length > maxPile) piles.shift();
                piles.push(new SnowPile(x, y, r));
            }
    
            function updateWind() {
                wind.changeTimer++;
                if (wind.changeTimer > 200) {
                    wind.changeTimer = 0;
                    wind.target = (Math.random() - 0.5) * 8; 
                    let dir = wind.target > 0 ? ">> EAST" : "<< WEST";
                    if(Math.abs(wind.target) < 0.5) dir = "CALM";
                    windLabel.innerText = `${dir} (${Math.abs(wind.target).toFixed(1)})`;
                }
                wind.current += (wind.target - wind.current) * 0.01;
            }
    
            function init() {
                resize(); 
                for (let i = 0; i < 300; i++) snowflakes.push(new Snowflake());
                
                // Ê™¢Êü• UI ÁãÄÊÖã (Èò≤Ê≠¢ HTML Ë∑ü JS ‰∏çÂêåÊ≠•)
                if(toggleBtn.checked) {
                    config.enabled = true;
                    startLoop();
                }
            }
    
            function startLoop() { if (!animationId) loop(); }
            function stopLoop() {
                if (animationId) { cancelAnimationFrame(animationId); animationId = null; }
                ctx.clearRect(0, 0, width, height); piles.length = 0;
                if(groundSystem) groundSystem.heights.fill(0);
            }
    
            function loop() {
                ctx.clearRect(0, 0, width, height); 
                updateWind();
                
                // 1. Âú∞Èù¢
                if(groundSystem) { groundSystem.update(); groundSystem.draw(); }
    
                // 2. Âç°ÁâáÁ©çÈõ™
                for (let i = piles.length - 1; i >= 0; i--) {
                    let p = piles[i];
                    if (!p.update()) piles.splice(i, 1);
                    else p.draw();
                }
                
                // 3. È£ÑÈõ™
                snowflakes.forEach(flake => { flake.update(); flake.draw(); });
    
                animationId = requestAnimationFrame(loop);
            }
    
            window.toggleWeatherPanel = function() {
                const panel = document.getElementById('weatherPanel');
                panel.classList.toggle('hidden');
            };
    
            init();
        })();
    </script>

    <div id="groundLayer" class="snow-drift fixed bottom-0 left-0 w-full h-[10px] z-40 bg-transparent"></div>
